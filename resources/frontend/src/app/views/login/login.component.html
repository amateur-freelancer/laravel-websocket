<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div class="alert alert-danger alert-dismissible" *ngIf="error != ''">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            <strong>Error!</strong> {{error}}
        </div>
        <h3>Welcome</h3>
        <p>Please login to continue</p>
        <form class="m-t" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="model.email" #email="ngModel" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="model.password" #password="ngModel" required>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>
